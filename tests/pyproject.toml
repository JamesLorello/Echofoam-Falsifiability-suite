Documentation = "https://github.com/JamesLorello/Echofoam-Falsifiability-suite/tree/main/docs"
Source = "https://github.com/JamesLorello/Echofoam-Falsifiability-suite"
Tracker = "https://github.com/JamesLorello/Echofoam-Falsifiability-suite/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
