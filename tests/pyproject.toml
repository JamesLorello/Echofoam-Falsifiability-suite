[project]
name = "echofoam-falsifiability-suite"
version = "0.1.0"
description = "A scientific suite for testing the Echofoam Theory under falsifiability conditions."
authors = [{ name = "James Lorello", email = "your-email@example.com" }]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

[project.urls]
